<script src="javascript/function/Login.js"></script>

<div class="container-fluid first-element" id="login-background">
   <div class="row center-text">
       <div class="col-xs-12 ">
           <div class="panel panel-primary screen-center">
               <div class="panel-heading">
                   <h3 class="panel-title">Login</h3>
               </div>
               <div class="panel-body">
                   <form class="form-horizontal" id="login-form">
                       <fieldset>
                           <div class="form-group">
                               <label for="inputUsername" class="col-lg-3 control-label">Username</label>
                               <div class="col-lg-9">
                                   <input type="text" class="form-control" id="inputUsername" placeholder="Input your username">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="inputPassword" class="col-lg-3 control-label">Password </label>
                               <div class="col-lg-9">
                                   <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                               </div>
                           </div>
                           <div class="form-group">
                               <div class="col-lg-12">
                                   <button type="submit" class="btn btn-primary" onclick="validateLogin()">Submit</button>
                               </div>
                           </div>
                           <div class="error-message" id="login-error">  </div>
                       </fieldset>
                   </form>
               </div>
           </div>
       </div>
   </div>
</div>
