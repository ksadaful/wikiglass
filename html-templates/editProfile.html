<div class="container first-element" id="dashboard-background">
   <div class="row">
       <div class="col-xs-8 col-xs-offset-2">

           <form class="form-horizontal">
               <fieldset>
                   <legend>Edit your profile</legend>
                   <div class="form-group">
                       <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                       <div class="col-lg-10">
                           <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="inputFirstname" class="col-lg-2 control-label">First Name</label>
                       <div class="col-lg-10">
                           <input type="text" class="form-control" id="inputFirstname" placeholder="First Name">
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                       <div class="col-lg-10">
                           <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="inputOldPassword" class="col-lg-2 control-label">Old Password</label>
                       <div class="col-lg-10">
                           <input type="password" class="form-control" id="inputOldPassword" placeholder="Old Password">
                       </div>

                       <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                       <div class="col-lg-10">
                           <input type="password" class="form-control" id="inputPassword" placeholder="New Password">
                       </div>
                       <div class="col-lg-10 col-lg-offset-2">
                           <input type="password" class="form-control" id="verifyPassword" placeholder="Re-type Password">
                       </div>
                   </div>

                   <div class="col-lg-10 col-lg-offset-2" id="error_msg" > </div>
                   <div class="form-group">
                       <div class="col-lg-10 col-lg-offset-2">
                           <button type="submit" ng-click="submitUpdateDetails()" class="btn btn-primary">Save Changes</button>
                       </div>
                   </div>
               </fieldset>
           </form>
       </div>
   </div>
</div>
